<body>
    <form action="">
        <label for="name">First Name:</label>
        <input type="text" name="First Name"
        id="name" placeholder="Enter your first name"><br><br>
        <label for="name">Last Name:</label>
        <input type="text" name="Last Name"
        id="name" placeholder="Enter your last name"><br><br>
        <label for="email">Email:</label>
        <input type="Email" name="email" id="email" placeholder="Enter your email"><br><br>
        <fieldset>
            <legend>Select your Gender</legend>
            <label for="Male"><input type="checkbox" name="Gender" id="Male">Male</label><br> 
            <label for="Female"><input type="checkbox" name="Gender" id="Female">Female</label><br>  
            <label for="Others"><input type="checkbox" name="Gender" id="Others">Others</label><br>  
           
        </fieldset>
        <fieldset>
            <legend>Select your Skill</legend>
            <p><label for="Web Design"><input type="radio" name="skill" id="Web Design">Web Design</label> 
                <p> <label for="Web Developement"><input type="radio" id="Web Developement" name="skill">Web Developement</label></p>     
             </fieldset>
        <p>Message Here:</p>
        <label for="Message Here:"><textarea name="Message Here" id="" cols="30" rows="10"></textarea><br>
            <button type="reset">Cancel</button>
            <button type="submit">Submit form</button>

    </form>
